<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!--     <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/pc/layout.css"> -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/css/pc/swiperloop.css">
    <title>{{title}}</title>
    {% block head %}
    {% endblock %}
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a href="/" class="navbar-brand">
        <img src="/image/logo.png" class="img-thumbnail" alt="logo" width="40" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a href="/" class="nav-link active" aria-current="page">Homepage</a>
          </li>
          <li class="nav-item">
            <a href="/book" class="nav-link">Books(notes)</a>
          </li>
          <li class="nav-item">
            <a href="/blog" class="nav-link">Blogs</a>
          </li>
          <li class="nav-item">
            <a href="/video" class="nav-link">Videos</a>
          </li>
          <li class="nav-item">
            <a href="/resource" class="nav-link">Resources</a>
          </li>
        </ul>
        <form action="/search" method="GET" class="d-flex">
          <input type="search" placeholder="search" name="searchkey" class="form-control me-3" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    <!--  <form action="/login" class="sigin" method="GET">
        <button type="submit" class="addShow btn btn-primary">Login</button>
    </form> -->
    </div>
  </nav>
</div>
<div class="container-fluid ">
    <div class="row">
        <div class="col-2">
          <figure class="figure">
            <img src="/image/swiper/swiper1.jpg" class="figure-img img-fluid rounded" alt="swiper1.jpg">
            <figcaption class="figure-caption">A caption for the above image.</figcaption>
          </figure>
        </div>
        <div class="col-8">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="/image/swiper/swiper1.jpg" alt="swiper1.jpg">
                    </div>
                    <div class="swiper-slide">
                    <img src="/image/swiper/swiper2.jpg" alt="swiper2.jpg">
                    </div>
                    <div class="swiper-slide">
                    <img src="/image/swiper/swiper3.jpg" alt="swiper3.jpg">
                    </div>
                    <div class="swiper-slide">
                    <img src="/image/swiper/swiper4.jpg" alt="swiper4.jpg">
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
        <div class="col-2">
          <figure class="figure">
            <img src="/image/swiper/swiper2.jpg" class="figure-img img-fluid rounded" alt="swiper2.jpg">
            <figcaption class="figure-caption text-end">A caption for the above image.</figcaption>
          </figure>
        </div>
    </div>
</div>   
{% block content %}
{% endblock %}
{% block footer %}
{% endblock %}
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
